<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./css/shop.css">
    <link rel="stylesheet" type="text/css" href="./css/shop_cart.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shop Template</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sb-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
        <img src="./img/nado/logo.jpg" width='45' alt="JLA Decorações Logo">
        <span class="ml-1">JLA Decorações</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto pt-3 pt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/snippets/"><i class="fab fa-pagelines"></i> Arranjos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap-resources"><i class="fab fa-info"></i> Sobre</a>
            </li>
          </ul>

          <ul class="navbar-nav pb-3 pb-lg-0">
            <li class="nav-item d-none d-lg-inline-block">
              <a href="#" class="nav-link text-instagram" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a href="https://www.facebook.com/arranjosartificiais123" class="nav-link text-facebook" target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card shopping-cart">
               <div class="card-header bg-dark text-light">
                   <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                   Shipping cart
                   <a href="" class="btn btn-outline-info btn-sm pull-right">Continiu shopping</a>
                   <div class="clearfix"></div>
               </div>
               <div class="card-body">
                       <!-- PRODUCT -->
                       <div class="row">
                           <div class="col-12 col-sm-12 col-md-2 text-center">
                                   <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                           </div>
                           <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                               <h4 class="product-name"><strong>Product Name</strong></h4>
                               <h4>
                                   <small>Product description</small>
                               </h4>
                           </div>
                           <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                               <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                   <h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
                               </div>
                               <div class="col-4 col-sm-4 col-md-4">
                                   <div class="quantity">
                                       <input type="button" value="+" class="plus">
                                       <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                              size="4">
                                       <input type="button" value="-" class="minus">
                                   </div>
                               </div>
                               <div class="col-2 col-sm-2 col-md-2 text-right">
                                   <button type="button" class="btn btn-outline-danger btn-xs">
                                       <i class="fa fa-trash" aria-hidden="true"></i>
                                   </button>
                               </div>
                           </div>
                       </div>
                       <hr>
                       <!-- END PRODUCT -->
                       <!-- PRODUCT -->
                       <div class="row">
                           <div class="col-12 col-sm-12 col-md-2 text-center">
                                   <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                           </div>
                           <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                               <h4 class="product-name"><strong>Product Name</strong></h4>
                               <h4>
                                   <small>Product description</small>
                               </h4>
                           </div>
                           <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                               <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                   <h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
                               </div>
                               <div class="col-4 col-sm-4 col-md-4">
                                   <div class="quantity">
                                       <input type="button" value="+" class="plus">
                                       <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                              size="4">
                                       <input type="button" value="-" class="minus">
                                   </div>
                               </div>
                               <div class="col-2 col-sm-2 col-md-2 text-right">
                                   <button type="button" class="btn btn-outline-danger btn-xs">
                                       <i class="fa fa-trash" aria-hidden="true"></i>
                                   </button>
                               </div>
                           </div>
                       </div>
                       <hr>
                       <!-- END PRODUCT -->
                   <div class="pull-right">
                       <a href="" class="btn btn-outline-secondary pull-right">
                           Update shopping cart
                       </a>
                   </div>
               </div>
               <div class="card-footer">
                   <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                       <div class="row">
                           <div class="col-6">
                               <input type="text" class="form-control" placeholder="cupone code">
                           </div>
                           <div class="col-6">
                               <input type="submit" class="btn btn-default" value="Use cupone">
                           </div>
                       </div>
                   </div>
                   <div class="pull-right" style="margin: 10px">
                       <a href="" class="btn btn-success pull-right">Checkout</a>
                       <div class="pull-right" style="margin: 5px">
                           Total price: <b>50.00€</b>
                       </div>
                   </div>
               </div>
           </div>
   </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
  </body>
</html>
